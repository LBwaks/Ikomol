{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<main id="main"  class="d-flex justify-content-center align-items-center align-content-around "style="background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
height:90vh; ">    
  <div class="container">
          <div class="row d-flex justify-content-center align-items-center align-content-around px-2">
     
            <div class="col-xl-6 col-md-6 col-12 px-2 bg-white p-3 rounded">
<h4 class="text-center text-muted">{% trans "Sign Out" %}</h4>

<p class="text-center text-muted">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-outline-primary btn-block" type="submit">{% trans 'Sign Out' %}</button>
    </div>
</form>
<br>
</div>
</div>
        
      </div>
    
  
  </main>


{% endblock %}
