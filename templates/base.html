{% autoescape off %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %} {% endblock %}</title>
  <meta content="IKomol Interner is a committed digital business enterprise based in Nairobi, Kenya,offering ICT solutions to homes, SME and schools ranging from internet solutions, consultancy services as
  well contractual works for telecommunication companies." name="description">
  <meta content=" Consultancy Home internet SLA-Based support Corporate Internet Quality internet connection around Nairobi" name="keywords">

  <!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href=" {% static 'img/favicons/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href=" {% static 'img/favicons/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href=" {% static 'img/favicons/favicon-16x16.png' %}">
<link rel="manifest" href=" {% static 'img/favicons/site.webmanifest' %}">
<link rel="mask-icon" href=" {% static 'img/favicons/safari-pinned-tab.svg' %} " color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Old Standard TT"> 
  
  <!-- Vendor CSS Files -->
  <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
 
 
  <!-- Template Main CSS File -->
  
  <link href="{% static 'styles/style.css' %}?{% now "U" %}" rel="stylesheet">
  <style>
    .services{ font-family: 'Old Standard TT', serif; font-size: 18px; }
  </style> 
</head>

<body>
    {% block header %}
    {% include 'includes/header.html' %}
    {% endblock  %}
{% block content %}
{% endblock %}

{% block footer %}
{% include 'includes/footer.html' %}
{% endblock  %}
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="{% static 'plugins/waypoints/noframework.waypoints.js' %}"></script>
<script src="https://kit.fontawesome.com/5b96ea9613.js" crossorigin="anonymous"></script>

<!-- Template Main JS File -->
<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
{% endautoescape %}
