{% extends "base.html" %}
{% block title %}Our Services {% endblock title %}
{% block content %}
{% load static %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>Services</li>
        </ol>
        <h2>Services</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Services Section ======= -->
   <!-- ======= Services Section ======= -->
   <section id="services" class="services">
    <div class="container">

      <div class="row">
        
        

        {% for service in  services %}
        <div class="col-lg-6 col-md-6 d-flex align-items-stretch mt-4">            
          <div class="card mb-5 shadow  bg-body rounded text-center " >
            <img src="{{service.photo.url}}" class="card-img-top" alt="{{service.title}}"> 
            <div class="card-body bg-light text-dark ">
              <h5 class="card-title fw-bold fs-5 py-1">{{service.title}}</h5>
              <p class="card-text text-muted">{{service.description  }}</p>
             
            </div>
          </div>
        </div>
        {% empty %}
<p> No Service Listed !</p>
        {% endfor %}


      </div>

    </div>
  </section><!-- End Services Section -->
   
   

  </main><!-- End #main -->
  {% endblock  %}
